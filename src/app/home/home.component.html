<h1>Welcome to SBN Bank</h1>
<br><br>
<a routerLink="/history">History</a>
    <div class="container">

        <div class="row">

            <div class="col-8">
                <form [formGroup]="homeForm">
                <div class="form-group">
                    <label for="">Username</label>
                    <input formControlName="username" name="username"type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input formControlName="password" name="password" type="password" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Amount</label>
                    <input formControlName="amount" name="amount"type="number" class="form-control">
                </div>

                <button type="button" (click)="deposit()" class="btn btn-primary">Deposit</button>
                <button type="button" (click)="withdrawal()" class="btn btn-primary">Withdrawal</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
